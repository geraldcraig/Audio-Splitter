<!DOCTYPE html>
<html>

<body>

    <h1>Audio splitting software</h1>

    <form action="/processaudio.html" method="get" target="_blank">
    <fieldset>
        <legend>Audio processing options</legend>
        <input type="radio" id="stems" name="stems" value="2-stems">
        <label for="2-stems">2-stems: Vocal + Other</label><br>
        <input type="radio" id="stems" name="stems" value="4-stems">
        <label for="4-stems">4-stems: Vocal + Other</label><br>
        <input type="radio" id="stems" name="stems" value="5-stems">
        <label for="5-stems">5-stems: Vocal + Other</label> 
    </fieldset>

    <br><br>  

    <fieldset>
        <legend>Select an audio file to process</legend>
        <label for="audio-file">Select audio file:</label>
        <input type="file" id="audio-file" name="audio-file">
    </fieldset>

    <br><br> 

    <fieldset>
        <legend>Select location to save stems</legend>
        <label for="folder">Select a location:</label>
        <input type="file" id="folder" name="folder">
        
    </fieldset>

    <br><br>  

    <input type="submit">
       
    </form>   

</body>

</html>
