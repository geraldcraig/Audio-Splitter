<html>
<head>
</head>
<body>
   <form id="form" method="post">
       <input type="text", id="stems" placeholder="Name"/></br>
       <input type="text", id="file" placeholder="Body"/></br>
       <input type="text", id="folder" placeholder="Body"/></br>
       <input type="submit" value="Add"/>
    </form> 
    <div>
    <h3>The Following data is successfuly posted</h3>
    <h4 id="stems"></h4>
    <h5 id="file"></h5>
    <h5 id="folder"></h5>
    </div>
</body>
<script>
var form=document.getElementById('form')

form.addEventListener('submit', function(e){
 e.preventDefault()

 var stems=document.getElementById('stems').value
 var file=document.getElementById('file').value
 var folder=document.getElementById('folder').value

 fetch('http://127.0.0.1:5000/cli', {
  method: 'POST',
  body: JSON.stringify({
    stems:stems,
    file:file,
    folder:folder,

  }),
  headers: {
    'Content-type': 'application/json; charset=UTF-8',
  }
  })
  .then(function(response){ 
  return response.json()})
  .then(function(data)
  {console.log(data)
  stems=document.getElementById("stems")
  file=document.getElementById("file")
  folder=document.getElementById("folder")
  stems.innerHTML = data.stems
  file.innerHTML = data.file 
  folder.innerHTML = data.folder
}).catch(error => console.error('Error:', error)); 
});
</script>
</html>
